<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arunvel's GNS3 Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">⚙️ Arunvel GNS3 Dashboard</span>
    <div><a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">Logout</a></div>
  </nav>

  <div class="container py-4">
    <div class="glass-card p-4 mb-4 text-center">
      <h2>🚀 Manage Your GNS3 Server</h2>
      <p>Install, monitor, and provision student labs right from this interface.</p>
      <div class="d-flex gap-3 justify-content-center mt-3 flex-wrap">
        <button class="btn btn-primary" onclick="startInstall('server')">Install Server</button>
        <button class="btn btn-outline-light" onclick="startInstall('gui')">Install GUI</button>
        <button class="btn btn-warning" onclick="startInstall('server', true)">Dry-Run Mode</button>
        <button class="btn btn-success" onclick="provision()">Provision Students</button>
      </div>
    </div>

    <div class="glass-card p-3">
      <h5>📜 Live Logs</h5>
      <pre id="logArea" class="log-area"></pre>
    </div>
  </div>

<script>
async function startInstall(kind, dry=false){
  appendLog(`▶ Starting ${kind} installation...`);
  const resp = await fetch("/start_install",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({kind,dry})});
  const data = await resp.json();
  const evt = new EventSource(data.stream_url);
  evt.onmessage = e=>{
    if(e.data==="__FINISHED__"){appendLog("✅ Completed");evt.close();return;}
    appendLog(e.data);
  };
}
function appendLog(msg){
  const el=document.getElementById("logArea");
  el.textContent += msg + "\n";
  el.scrollTop = el.scrollHeight;
}
async function provision(){
  const resp=await fetch("/provision",{method:"POST"});
  const d=await resp.json();
  appendLog("👩‍🎓 "+d.msg);
}
</script>
</body>
</html>
