<!doctype html>
<html>
<head>
  <title>Login - GNS3 Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#020024,#090979,#00d4ff);}
    .login-box{max-width:380px;margin:12% auto;background:white;border-radius:12px;padding:30px;box-shadow:0 0 15px rgba(0,0,0,0.3);}
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-3 text-primary">üîê GNS3 Lab Login</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <input class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="password" placeholder="Password" type="password" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
